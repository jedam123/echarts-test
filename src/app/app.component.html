<router-outlet></router-outlet>
<div
  echarts
  [options]="chartOption"
  class="demo-chart"
  (chartInit)="onChartInit($event)"
></div>
<div
  (click)="click()"
  style="
    cursor: pointer;
    color: white;
    padding: 5px 10px;
    line-height: 20px;
    font-size: 14px;
    display: inline-block;
    border-radius: 5px;
    user-select: none;
    font-family: Arial, Helvetica, sans-serif;
  "
  [ngStyle]="{'background-color': showPositiveResp ? '#5470c6' : '#cccccc' }"
>
  custom positive responses
</div>
